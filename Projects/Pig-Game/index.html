<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project-3 Pig-Game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section class="player player-0 active">
        <h2 class="player-title" id="name--0">PLAYER 1</h2>
        <p class="total-score" id="score--0">43</p>
        <p class="winner hidden">🏆 WINNER 🏆</p>

        <div class="current">
          <p class="current-label">CURRENT SCORE</p>
          <p class="current-score" id="current--0">0</p>
        </div>
      </section>

      <section class="player player-1">
        <h2 class="player-title" id="name--1">PLAYER 2</h2>
        <p class="total-score" id="score--1">24</p>
        <p class="winner hidden">🏆 WINNER 🏆</p>
        <div class="current">
          <p class="current-label">CURRENT SCORE</p>
          <p class="current-score" id="current--1">0</p>
        </div>
      </section>

      <img src="/images/dice-5.png" alt="Playing dice" class="dice" />
      <button class="btn reset">🔃 NEW GAME</button>
      <button class="btn roll">🎲 ROLL DICE</button>
      <button class="btn hold">✋🏼 HOLD</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
